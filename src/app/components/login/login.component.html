<div class="flex">
    <div class="container">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <h1><b>Log In</b></h1>
            <div class="input">
                <input type="text" formControlName="email" placeholder="Email"/>
                <!-- <label>Email</label> -->
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    <div *ngIf="loginForm.get('email')?.errors?.['required']" class="text-danger">Email is required.</div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email']" class="text-danger">Invalid email format.</div>
                </div>
            </div>
            <div class="input box">
                <input type="password" formControlName="password" placeholder="Password"/>
                <!-- <label>Password</label> -->
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']" class="text-danger">Password is required.</div>
                    <div *ngIf="loginForm.get('password')?.errors?.['minlength']" class="text-danger">Minimum 6 characters required.</div>
                </div>
            </div>
            <input class="L_btn" type="submit" [disabled]="loginForm.invalid" value="Login" />
        </form>
        <div class="div">
            <div class="line"></div>
            <div class="signup">Don't Have an account? <a (click)="onSignupClick()"><b>Sign Up</b></a></div>
        </div>
    </div>
</div>
